<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rebel Stream Self-Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .selftest-shell {
      max-width: 960px;
      margin: 40px auto;
      padding: 24px;
      background: var(--panel);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
    }
    .selftest-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }
    .selftest-card {
      flex: 1 1 220px;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
    }
    .selftest-results {
      margin-top: 20px;
      display: grid;
      gap: 12px;
    }
    .selftest-result {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(16, 21, 36, 0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .selftest-result strong {
      color: #fff;
    }
    .selftest-result small {
      color: var(--muted);
      display: block;
      margin-top: 4px;
    }
    .badge-pass {
      color: #0b2314;
      background: #4af3a3;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }
    .badge-fail {
      color: #2a0f14;
      background: #ff4b6a;
      padding: 4px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }
    .selftest-log {
      margin-top: 20px;
      padding: 12px;
      background: #0b0e1a;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: "Courier New", monospace;
      font-size: 0.8rem;
      max-height: 240px;
      overflow: auto;
      white-space: pre-wrap;
    }
    iframe.selftest-studio {
      width: 0;
      height: 0;
      border: 0;
      position: absolute;
      left: -9999px;
      top: -9999px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="selftest-shell">
    <header>
      <h1 class="logo-text">Rebel <span class="logo-highlight">Self-Test</span></h1>
      <p class="subtitle">Inline diagnostics for rooms, auth, WebRTC, and studio wiring.</p>
    </header>

    <div class="selftest-summary">
      <div class="selftest-card">
        <div class="muted">Status</div>
        <strong id="selftestStatus">Runningâ€¦</strong>
      </div>
      <div class="selftest-card">
        <div class="muted">Started</div>
        <strong id="selftestStarted">--</strong>
      </div>
      <div class="selftest-card">
        <div class="muted">Finished</div>
        <strong id="selftestFinished">--</strong>
      </div>
    </div>

    <section class="selftest-results" id="selftestResults"></section>
    <div class="selftest-log" id="selftestLog"></div>
  </div>

  <iframe class="selftest-studio" id="selftestStudioFrame" title="Studio frame"></iframe>

  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/selftest.bundle.js"></script>
</body>
</html>
